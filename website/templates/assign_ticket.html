<!DOCTYPE html>
<html>
<head>
    <title>Assign Ticket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: auto; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>Assign Ticket: {{ ticket.name }}</h2>
    <p>Category: {{ ticket.category.name }}</p>
    <p>Priority: {{ ticket.priority }}</p>
    <p>State: {{ ticket.state }}</p>
    <p>User: {{ ticket.user.username }}</p>
    <p>Created: {{ ticket.creation_date|date:"Y-m-d H:i" }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Take Ticket</button>
    </form>
    <a href="{% url 'assign_tickets' %}">Back to Unassigned Tickets</a>
</body>
</html>
