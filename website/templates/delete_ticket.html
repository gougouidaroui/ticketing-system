<!DOCTYPE html>
<html>
<head>
    <title>Delete Ticket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 600px; margin: auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 10px; background-color: #dc3545; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #c82333; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Delete Ticket: {{ ticket.name }}</h2>
        <p>Are you sure you want to delete this ticket? This action cannot be undone.</p>
        {% if messages %}
            {% for message in messages %}
                <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete Ticket</button>
        </form>
        <a href="{% url 'my_tickets' %}">Back to My Tickets</a>
    </div>
</body>
</html>
