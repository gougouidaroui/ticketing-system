{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>
    <main>
    <div class="login-container">
        <h2><b>Login</b></h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <hr>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'register' %}"><b>Register here</b></a></p>
        </div>
    </div>
    </main>
    {% bootstrap_javascript %}
</body>
</html>
